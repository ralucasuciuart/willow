<button onclick="topFunction()" id="top_btn">&#9650;</button>

<script type="text/javascript">
		var modal = document.getElementById("myModal");
		var img = document.getElementsByClassName('gallery_img');
		var modalImg = document.getElementById("img01");
		var navbar = document.getElementById("navbar");
		var modalBkg = document.getElementById("modal_bkg");

		var showModal = function() {
			modal.style.display = "block";
			modalImg.src = this.src;
			navbar.style.position = "static";
			modalBkg.style.display = "block";
		}

		for ( var i = 0; i < img.length; i++) {
			img[i].addEventListener('click', showModal);
		}

		var span = document.getElementsByClassName("close")[0];

		span.onclick = function() {closeFunction()};

 		function closeFunction() {
			modal.style.display = "none";
			navbar.style.position = "fixed";
			modalBkg.style.display = "none";
		}
</script>
